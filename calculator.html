<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300;600&display=swap" rel="stylesheet">

</head> 


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">ROI Calculator</a>
            <br>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="calculator.html">Calculator</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>


    <div id="calculatorpage" class="page">
        <h2>Enter your numbers below to calculate your ROI</h2>
    </div>


    <div id="calculator" class="page">
        <h2>ROI Calculator</h2>
        <form id="roi-form">
            <label for="initial-investment">Initial Investment:</label>
            <input type="number" id="initial-investment" required>
            <br>
  
            <label for="revenue">Revenue:</label>
            <input type="number" id="revenue" required>
            <br>
  
            <label for="expenses">Expenses:</label>
            <input type="number" id="expenses" required>
            <br>
  
            <button type="button" id="calculate-button">Calculate ROI</button>
        </form>
        <div id="roi-result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
